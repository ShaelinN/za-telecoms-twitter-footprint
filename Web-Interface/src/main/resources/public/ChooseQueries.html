<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose A Query</title>
    <link href="style/choosestyle.css" rel="stylesheet" type="text/css"/>
    <script type= "text/javascript" src="choosemenu.js"></script>
</head>
<body>
    <div class="container">
        <h1>SELECT A QUERY </h1>
        <section class="supporting">
            <div class="col">
                <section class="dropdown">
                    <label for="query">Select a query from the drop down menu<br></label>
                    <select name="query" id="query" onchange="la(this.value)">
                        <option value="#">Select A Query</option>
                        <option value="http://localhost:8080/chart">Chart Page</option>
                        <option value="SimpleQuery.html">SimpleQuery Page</option>
                        <option value="index.html">Back</option>
                    </select>
                </section>
            </div>
        </section>
    </div>
</body>
</html>
