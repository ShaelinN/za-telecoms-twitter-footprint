<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose A Query</title>
    <link href="./styles/choosestyle.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1>What Queries would you like to see?</h1>
        <section class="supporting">
            <div class="col">

                <section class="dropdown">
                    <label for="query">Select a query from the drop down menu<br></label>
                    <select name="query" id="query">
                        <option value="query1">Query1</option>
                        <option value="query2">query2</option>
                        <option value="query3">query3</option>
                    </select>
                </section>
            </div>
        </section>
    </div>
</body>
</html>
