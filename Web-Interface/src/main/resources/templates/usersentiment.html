<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Sentiment</title>
</head>
<body>

    <div>
        given a user and a company this page shows the sentiment of the user to the company
    </div>

    <div>
        these are the available thymeleaf parameters given by the controller:

        <p th:text="${user}"></p>
        <p th:text="${company}"></p>
        <p th:text="${data}"></p>

    </div>



</body>
</html>
