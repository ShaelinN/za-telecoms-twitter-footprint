<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>number of tweets</title>
    <style type="text/css">
        #viz{
            float: left;
            width: 900px;
            height: 500px;
        }
        h1{
            text-align: center;
        }

        body{
            background-color: #303030;
            color: white;
            text-transform: uppercase;
            font-family: sans-serif;
        }
        #container{
            float: left;
        }

    </style>

    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    <script src="/scripts/NeoVisAccessor.js"></script>

</head>




<body th:onload="draw([[${company}]])">
    <h1>Graph Visualization of this company's relations on Twitter </h1>
    <div id = "viz"></div>

    <div id = "container">
        <div id="heading">
            <h1>number of tweets by </h1>
        </div>

        <div id="company">
            <h2 th:text="${company}"></h2>
        </div>

        <div id="count">
            <h2>Total Number of Tweets: </h2>
            <h2 th:text="${count}"></h2>
        </div>

        <div id="countbefore">
            <h2>Tweets Before Lockdown: </h2>
            <h2 th:text="${countbefore}"></h2>
        </div>

        <div id="countafter">
            <h2>Tweets During Lockdown: </h2>
            <h2 th:text="${countafter}"></h2>
        </div>

    </div>

</body>
</html>
